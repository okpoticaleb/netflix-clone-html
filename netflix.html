<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
       <div class="top">
        <div class="navbar">
            <!-- Top side -->
            <div>
                <img class="logo" src="https://www.lifewire.com/thmb/tspyUBw4tcHRcwfQfdG-ZoHhTvA=/2000x540/filters:no_upscale():max_bytes(150000):strip_icc()/Netflix_2014_logo.svg-57f7c9ca5f9b586c355f5904.png" alt="logo">
            </div>
    
            <div>
                <a href="#">
                    <button class="btn">Sign In</button>
                </a>
            </div>
            
        </div>
    
    
        <div class="banner">
            <div class="written__items">
                <p class="banner__items">
                    Unlimited movies, TV <br> shows, and more.
                </p>
        
                
                   
                
        
                <h1 class="banner__shows">
                    Watch anywhere. Cancel anytime.
                </h1>
    
    
                <h1>Ready to watch? Enter your email to create or restart your membership.</h1>
    
    
                <div class="input__field">
                    <input required class="input" placeholder="Email Address" type="text">
                    <button class="get__started">Get Started  ></button>
                </div>
            </div>
        </div>


        <div class="gradient">
       </div>


    </section>
</body>
</html>
